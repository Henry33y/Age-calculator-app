<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center">
  <main class="px-sm-5 px-4 py-4 mx-sm-0">
    <div class="section1 pb-5 border-bottom position-relative">
      <form action="" id="form1" class="d-flex">
        <div class="me-sm-4" id="inputContainer1">
          <label for="day-input">DAY</label>
          <input type="number" placeholder="DD" class="rounded-3 ps-sm-4 p-2" name="" id="day-input">
          <div class="errorMsg" id="dayErrorMsg"></div>
        </div>
        <div class="me-sm-4" id="inputContainer2">
          <label for="month-input">MONTH</label>
          <input type="number" placeholder="MM" class="rounded-3 ps-sm-4 p-2" name="" id="month-input">
          <div class="errorMsg" id="monthErrorMsg"></div>
        </div>
        <div class="me-sm-4" id="inputContainer3">
          <label for="year-input">YEAR</label>
          <input type="number" placeholder="YYYY" class="rounded-3 ps-sm-4 p-2" name="" id="year-input">
          <div class="errorMsg" id="yearErrorMsg"></div>
        </div>
        <button class="submitBtn position-absolute rounded-circle end-0 border-0" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
      </form>
    </div>
    <div class="section2 d-flex flex-column">
      <div><span id="year">--</span> years</div>
      <div><span id="month">--</span> months</div>
      <div><span id="day">--</span> days</div>
    </div>
  </main>
 
  <div class="attribution d-none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
